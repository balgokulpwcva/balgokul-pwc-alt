<div class="container mt-5">
    <div class="registration-form">
        <div class="text-center mb-4">
            <h3 class="text-primary">Register Your Child for Bal Gokul Classes</h3>
            <p class="text-muted">Please fill out the form below to register your child for our Sunday classes.</p>
        </div>
        
        <form id="registrationForm" onsubmit="handleRegistration(event)">
            <div class="row g-3">
                <div class="col-md-6">
                    <label for="childName" class="form-label">Child's Full Name *</label>
                    <input type="text" class="form-control" id="childName" name="childName" required>
                </div>
                <div class="col-md-6">
                    <label for="gradeLevel" class="form-label">Grade Level *</label>
                    <select class="form-control" id="gradeLevel" name="gradeLevel" required>
                        <option value="">Select Grade</option>
                        <option value="1">Grade 1</option>
                        <option value="2">Grade 2</option>
                        <option value="3">Grade 3</option>
                        <option value="4">Grade 4</option>
                        <option value="5">Grade 5</option>
                        <option value="6">Grade 6</option>
                        <option value="7">Grade 7</option>
                        <option value="8">Grade 8</option>
                        <option value="9">Grade 9</option>
                        <option value="10">Grade 10</option>
                        <option value="11">Grade 11</option>
                        <option value="12">Grade 12</option>
                    </select>
                </div>
                <div class="col-md-6">
                    <label for="parentName" class="form-label">Parent/Guardian Name *</label>
                    <input type="text" class="form-control" id="parentName" name="parentName" required>
                </div>
                <div class="col-md-6">
                    <label for="parentPhone" class="form-label">Phone Number *</label>
                    <input type="tel" class="form-control" id="parentPhone" name="parentPhone" required>
                </div>
                <div class="col-12">
                    <label for="parentEmail" class="form-label">Email Address *</label>
                    <input type="email" class="form-control" id="parentEmail" name="parentEmail" required>
                </div>
                <div class="col-12">
                    <label for="additionalInfo" class="form-label">Additional Information (Optional)</label>
                    <textarea class="form-control" id="additionalInfo" name="additionalInfo" rows="3" placeholder="Any special needs, questions, or additional information you'd like us to know..."></textarea>
                </div>
            </div>
            
            <div class="text-center mt-4">
                <button type="submit" class="btn btn-register me-3">
                    <i class="bi bi-check-circle-fill me-2"></i>Submit Registration
                </button>
                <button type="button" class="btn btn-outline-secondary" onclick="hideRegistrationForm()">
                    Cancel
                </button>
            </div>
        </form>
    </div>
</div>
